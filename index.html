<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/nullstyle.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Мой не сам</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <form action="" class="form">
                <h1 class="form__title">Зарегистрироваться</h1>

                <div class="form__item">
                    <label for="login" class="form__label">Логин</label>
                    <input id="login" type="text" class="form__input">
                </div>

                <div class="form__item">
                    <label for="name" class="form__label">Имя</label>
                    <input id="name" type="text" class="form__input">
                </div>

                <div class="form__item">
                    <label for="surname" class="form__label">Фамилия</label>
                    <input id="surname" type="text" class="form__input">
                </div>

                <div class="form__item">
                    <label for="email" class="form__label">Email</label>
                    <input id="email" type="email" class="form__input">
                </div>

                <div class="form__item">
                    <label for="password" class="form__label">Пароль</label>
                    <input id="password" type="password" class="form__input">
                </div>

                <div class="form__item">
                    <label for="tel" class="form__label">Номер телефона</label>
                    <input id="tel" type="tel" class="form__input">
                </div>

                <div class="form__action">
                    <a href="profile.html" class="form__btn">Зарегистрироваться</a>
                    <a href="login.html" class="form__link">Уже есть аккаунт?</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
